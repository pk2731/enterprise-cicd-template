name: üêõ Bug Report
description: Create a report to help us improve
title: "[BUG]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please complete this checklist before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I can reproduce this bug consistently
          required: true
        - label: I am using the latest version of the application
          required: true

  - type: dropdown
    id: severity
    attributes:
      label: Bug Severity
      description: How severe is this bug?
      options:
        - Critical (Application crashes, data loss, security issue)
        - High (Major feature broken, significant impact)
        - Medium (Feature partially works, workaround exists)
        - Low (Minor cosmetic issue, minimal impact)
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: In which environment did you encounter this bug?
      options:
        - Production
        - Staging
        - Development
        - Local
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: Error Messages/Logs
      description: If applicable, add error messages or log snippets
      placeholder: Paste error messages or logs here...
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop screenshots here or paste image URLs

  - type: input
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using? (if applicable)
      placeholder: e.g., Chrome 120, Firefox 115, Safari 17

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which OS are you using?
      placeholder: e.g., Windows 11, macOS 14, Ubuntu 22.04

  - type: input
    id: device
    attributes:
      label: Device
      description: What device are you using? (if applicable)
      placeholder: e.g., Desktop, iPhone 15, Samsung Galaxy S23

  - type: input
    id: app-version
    attributes:
      label: Application Version
      description: Which version of the application are you using?
      placeholder: e.g., v1.2.3, commit sha, build number

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful

  - type: dropdown
    id: urgency
    attributes:
      label: Business Impact/Urgency
      description: What is the business impact of this bug?
      options:
        - Critical - Blocking production release
        - High - Impacting multiple users/customers
        - Medium - Impacting some users
        - Low - Minor inconvenience
    validations:
      required: true

  - type: checkboxes
    id: affected-areas
    attributes:
      label: Affected Areas
      description: Which parts of the application are affected?
      options:
        - label: Authentication/Login
        - label: User Interface
        - label: API/Backend
        - label: Database
        - label: Payment Processing
        - label: File Upload/Download
        - label: Performance
        - label: Security
        - label: Mobile Responsiveness
        - label: Integration with External Services

  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: Is there a temporary workaround for this issue?
      placeholder: Describe any workaround if available

  - type: checkboxes
    id: volunteer
    attributes:
      label: Contribution
      description: Are you willing to help?
      options:
        - label: I am willing to submit a pull request to fix this bug
        - label: I can provide additional testing for the fix
        - label: I can help with reproducing this issue