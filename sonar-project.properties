# ====================================
# SONARQUBE PROJECT CONFIGURATION
# ====================================

# Project identification
sonar.projectKey=your-organization_your-project
sonar.projectName=Your Project Name
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=test,tests,__tests__
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/vendor/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# ====================================
# CODE COVERAGE SETTINGS
# ====================================
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/test/**,**/tests/**,**/__tests__/**,**/cypress/**

# ====================================
# QUALITY GATE REQUIREMENTS
# ====================================

# Coverage thresholds (these will fail the build if not met)
sonar.coverage.minimum=80.0
sonar.coverage.new_code.minimum=85.0

# Duplications
sonar.duplications.minimum=5.0

# ====================================
# CODE ANALYSIS SETTINGS
# ====================================

# Language settings
sonar.language=js,ts
sonar.sourceEncoding=UTF-8

# Security hotspots
sonar.security_hotspots.minimum=A

# Maintainability rating
sonar.maintainability_rating.minimum=A

# Reliability rating  
sonar.reliability_rating.minimum=A

# Security rating
sonar.security_rating.minimum=A

# ====================================
# BRANCH ANALYSIS SETTINGS
# ====================================

# Pull request analysis
sonar.pullrequest.provider=GitHub
sonar.pullrequest.github.repository=your-organization/your-repository

# Branch analysis patterns
sonar.branch.name=${GITHUB_REF_NAME}
sonar.branch.target=main

# ====================================
# ISSUE TRACKING
# ====================================

# New issues only on changed code
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# ====================================
# CUSTOM QUALITY GATES
# ====================================

# Conditions that must be met for the quality gate to pass:
# - Coverage on new code >= 85%
# - Duplicated lines on new code <= 3%
# - Maintainability rating on new code = A
# - Reliability rating on new code = A  
# - Security rating on new code = A
# - Security hotspots reviewed >= 100%

# ====================================
# REPORTING
# ====================================

# Generate detailed reports
sonar.analysis.mode=publish
sonar.report.export.path=sonar-report.json

# Verbose logging for debugging
sonar.log.level=INFO
sonar.verbose=false